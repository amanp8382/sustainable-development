<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Surplus Food</title>
  <link rel="stylesheet" href="donate.css">
</head>
<body>

  <div class="donate-container">
    <div class="heart">❤️</div>
    <h1>Donate Surplus Food</h1>
    <p class="subtext">Your leftovers could be someone’s fresh start! 🍲</p>
    <p class="motivation">“Helping one person might not change the whole world, but it could change the world for one person.” 🌍</p>
    

    <form id="donationForm">
      <label for="foodName">🍛 Name of the Food:</label>
      <input type="text" id="foodName" name="foodName" required>

      <label for="prepTime">🕒 When was the food prepared?</label>
      <input type="datetime-local" id="prepTime" name="prepTime" required>

      <label for="quantity">📦 Quantity Available (approx. servings):</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="image">📸 Upload Image of the Food:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="notes">📝 Any Additional Notes (optional):</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Mention if food contains allergens, spice level, etc."></textarea>

      <label for="contact">📞 Your Contact Info (Phone/Email):</label>
      <input type="text" id="contact" name="contact" required>

      <button type="submit">🚚 Submit Donation</button>
    </form>
  </div>

  <script>
    document.getElementById("donationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thank you for your generous donation! We'll reach out shortly.");
      this.reset();
    });
  </script>

</body>
</html>
