<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socio-मंत्र | Exchange</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .exchange-container {
      margin-left: 270px;
      padding: 40px;
    }

    .item-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }

    .item h3 {
      margin-bottom: 10px;
      color: #004d40;
    }

    .item p {
      color: #333;
    }

    .buy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #004d40;
    }

    .cart-container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
    }

    .cart-container h2 {
      color: #004d40;
      margin-bottom: 15px;
    }

    .cart-total {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Socio-मंत्र</div>
    <a href="homepage.html">Home</a>
    <a href="about.html">About</a>
    <a href="exchange.html">Exchange</a>
    <a href="#profile">Profile</a>
    <a href="#contact">Contact</a>
    <a href="#faq">FAQ</a>
  </div>

  <div class="exchange-container">
    <h1>Exchange Marketplace</h1>
    <div class="item-list">
      <div class="item">
        <h3>Recycled Notebook</h3>
        <p>₹50</p>
        <button class="buy-btn" onclick="addToCart(50)">Buy</button>
      </div>
      <div class="item">
        <h3>Eco-friendly Pen</h3>
        <p>₹20</p>
        <button class="buy-btn" onclick="addToCart(20)">Buy</button>
      </div>
      <div class="item">
        <h3>Cloth Bag</h3>
        <p>₹100</p>
        <button class="buy-btn" onclick="addToCart(100)">Buy</button>
      </div>
      <div class="item">
        <h3>Seed Bomb Pack</h3>
        <p>₹75</p>
        <button class="buy-btn" onclick="addToCart(75)">Buy</button>
        
      </div>
    </div>

    <div class="cart-container">
      <h2>My Cart</h2>
      <p id="cart-items">Items: 0</p>
      <p class="cart-total" id="cart-total">Total: ₹0</p>
      <button class="buy-btn" >Confirm</button>
    </div>
  </div>

  <script>
    let cartItems = 0;
    let cartTotal = 0;

    function addToCart(price) {
      cartItems++;
      cartTotal += price;
      document.getElementById('cart-items').textContent = `Items: ${cartItems}`;
      document.getElementById('cart-total').textContent = `Total: ₹${cartTotal}`;
    }
  </script>
</body>
</html>
