<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socio-‡§Æ‡§Ç‡§§‡•ç‡§∞</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f8f8f8;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
    }

    /* Left Sidebar */
    .sidebar {
      width: 250px;
      background-color: #336633;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      z-index: 5;
    }

    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .sidebar a {
      color: white;
      font-size: 1rem;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #2d6a2b;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding-top: 100px;
      width: 100%;
      padding: 20px;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 250px;
      width: 100%;
      z-index: 10;
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #336633;
    }

    nav .login-btn {
      background-color: #336633;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    nav .login-btn:hover {
      background-color: #2b5a2a;
    }

    .title-container {
      text-align: center;
      margin-top: 100px;
    }

    .title {
      font-size: 5rem;
      font-weight: bold;
      color: #336633;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.7);
      transition: transform 0.4s ease-in-out, font-size 0.4s ease-in-out;
    }

    .title:hover {
      transform: scale(1.1);
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }

    .letter:nth-child(1) { animation-delay: 0.2s; }
    .letter:nth-child(2) { animation-delay: 0.4s; }
    .letter:nth-child(3) { animation-delay: 0.6s; }
    .letter:nth-child(4) { animation-delay: 0.8s; }
    .letter:nth-child(5) { animation-delay: 1.0s; }
    .letter:nth-child(6) { animation-delay: 1.2s; }
    .letter:nth-child(7) { animation-delay: 1.4s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tagline {
      font-size: 1.2rem;
      color: #336633;
      margin-top: 1rem;
      animation: fadeIn 0.5s forwards 1.6s;
      opacity: 0;
    }

    #auth-container {
      display: none;
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .auth-btn {
      width: 100%;
      padding: 10px;
      background-color: #336633;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .auth-btn:hover {
      background-color: #2d6a2b;
    }

    .help-register, .signup-link {
      font-size: 0.9rem;
      color: #336633;
      text-align: center;
      display: block;
      margin-top: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Left Sidebar -->
  <div class="sidebar">
    <div class="logo">Socio-‡§Æ‡§Ç‡§§‡•ç‡§∞</div>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">FAQ</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">Socio-‡§Æ‡§Ç‡§§‡•ç‡§∞</div>
      <button class="login-btn" onclick="showLogin()">Login</button>
    </nav>

    <!-- Title + Animation -->
    <div class="title-container" id="title-container">
      <h1 class="title">
        <span class="letter">S</span>
        <span class="letter">O</span>
        <span class="letter">C</span>
        <span class="letter">I</span>
        <span class="letter">O</span>
        <span class="letter">‡§Æ‡§Ç‡§§‡•ç‡§∞</span>
        <span class="letter">üåø</span>
      </h1>
      <p class="tagline">A Mantra for Social & Sustainable Living</p>
    </div>

    <!-- Login Form -->
    <div id="auth-container">
      <h2>Welcome to Socio-‡§Æ‡§Ç‡§§‡•ç‡§∞</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button class="auth-btn" onclick="alert('Login successful (mock)')">Login</button>
      <span class="help-register" onclick="alert('Help page coming soon')">Help me Register</span>
      <span class="signup-link" onclick="alert('Signup page coming soon')">Sign Up</span>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("title-container").style.display = "none";
      document.getElementById("auth-container").style.display = "block";
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        showLogin();
      }, 3500);
    });
  </script>
</body>
</html>
