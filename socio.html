<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socio-‡§Æ‡§Ç‡§§‡•ç‡§∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f8f8f8;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      padding-top: 80px; /* Prevent content hiding behind navbar */
    }

    /* Navigation Bar */
    nav {
      z-index: 4;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e6f2e6 0%, #c5e0dc 100%);
      z-index: 0;
    }

    .tree-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .title-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .title {
      font-size: 5rem;
      letter-spacing: 0.2rem;
      font-weight: bold;
      color: #336633;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.7);
      transition: transform 0.4s ease-in-out, font-size 0.4s ease-in-out;
    }

    .title:hover {
      transform: scale(1.1);
      font-size: 5.5rem;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .letter:nth-child(1) { animation: fadeIn 0.2s forwards 0.2s; }
    .letter:nth-child(2) { animation: fadeIn 0.2s forwards 0.4s; }
    .letter:nth-child(3) { animation: fadeIn 0.2s forwards 0.6s; }
    .letter:nth-child(4) { animation: fadeIn 0.2s forwards 0.8s; }
    .letter:nth-child(5) { animation: fadeIn 0.2s forwards 1.0s; }
    .letter:nth-child(6) { animation: fadeIn 0.2s forwards 1.2s; }
    .letter:nth-child(7) { animation: fadeIn 0.2s forwards 1.4s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #336633;
      text-shadow: 0 1px 5px rgba(255, 255, 255, 0.7);
      opacity: 0;
      animation: fadeIn 0.3s forwards 1.4s;
    }

    /* Login and Sign Up Form */
    #auth-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .auth-form {
      margin-bottom: 20px;
    }

    input {
      width: 250px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .auth-btn {
      width: 250px;
      padding: 10px;
      background-color: #336633;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .auth-btn:hover {
      background-color: #2d6a2b;
    }

    .help-register {
      font-size: 0.9rem;
      color: #336633;
      cursor: pointer;
    }

    .signup-heading {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #336633;
    }

    .signup-link {
      text-decoration: none;
      color: #336633;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- üåø Top Navigation Bar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md fixed w-full top-0 left-0">
    <!-- Logo -->
    <div class="text-xl font-bold text-green-700 tracking-wide">
      Socio-‡§Æ‡§Ç‡§§‡•ç‡§∞
    </div>

    <!-- Navigation Links -->
    <div class="space-x-6 text-green-700 font-medium">
      <a href="#dashboard" class="hover:text-green-900 transition">Dashboard</a>
      <a href="#profile" class="hover:text-green-900 transition">Profile</a>
      <a href="#about" class="hover:text-green-900 transition">About Us</a>
    </div>

    <!-- Auth Button -->
    <div>
      <button onclick="showLogin()" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition">
        Login
      </button>
    </div>
  </nav>

  <div class="background"></div>

  <div class="tree-container">
    <!-- Optional decorative elements -->
  </div>

  <div class="title-container">
    <h1 class="title">
      <span class="letter">S</span>
      <span class="letter">O</span>
      <span class="letter">C</span>
      <span class="letter">I</span>
      <span class="letter">O</span>
      <span class="letter">‡§Æ‡§Ç‡§§‡•ç‡§∞</span>
      <span class="letter">üåø</span>
    </h1>
    <p class="tagline">A Mantra for Social & Sustainable Living</p>
  </div>

  <!-- Auth Forms -->
  <div id="auth-container">
    <h2 class="signup-heading">Welcome to Socio-‡§Æ‡§Ç‡§§‡•ç‡§∞</h2>
    <div class="auth-form">
      <h2>Login</h2>
      <div><input type="text" placeholder="Username"></div>
      <div><input type="password" placeholder="Password"></div>
      <div><button class="auth-btn" onclick="alert('Login successful (mock)')">Login</button></div>
    </div>
    <p class="help-register" onclick="alert('Redirecting to help page for registration')">Help me Register</p>
    <p>Already have an account? <a href="#" class="signup-link" onclick="alert('Redirecting to signup page')">Sign Up</a></p>
  </div>

  <script>
    function showLogin() {
      document.querySelector('.title-container').style.display = 'none';
      document.querySelector('#auth-container').style.display = 'block';
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.title-container').style.display = 'none';
        document.querySelector('#auth-container').style.display = 'block';
      }, 3000);
    });
  </script>

</body>
</html>
